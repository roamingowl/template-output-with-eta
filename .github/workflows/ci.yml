name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action-file:
    name: GitHub Actions Test - render template from file
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action - render template from file
        id: test-action
        uses: ./
        with:
          template: examples/simple.eta
          variables: |
            name: 'John'

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.text }}"

  test-action-string:
    name: GitHub Actions Test - render template from string
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action - render string
        id: test-action
        uses: ./
        with:
          template: |
            hi this is <%= it.what %>
          variables: |
            what: 'a test'

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.text }}"
